# 文本生成服务配置
#
# 【配置说明】
# 1. DeepSeek: 适合文本生成，不支持图片处理
#    - API Key: 从 https://platform.deepseek.com/ 获取
#    - 模型推荐: deepseek-chat, deepseek-coder
#
# 2. Google Gemini: 支持文本+图片处理，DeepSeek 遇到图片时会自动切换到此
#    - API Key: 从 https://aistudio.google.com/app/apikey 获取
#    - 模型推荐: gemini-1.5-flash, gemini-1.5-pro
#
# 【使用建议】
# - 将 active_provider 设置为 deepseek，优先使用 DeepSeek
# - 系统会在检测到图片输入时自动切换到 gemini
# - 确保两个服务商的 API Key 都已正确配置

# 激活的服务商（建议使用 deepseek，遇到图片时自动切换到 gemini）
active_provider: deepseek

providers:
  # DeepSeek 配置（主要用于文本生成，成本低）
  deepseek:
    api_key: ""  # 从 https://platform.deepseek.com/ 获取 API Key
    base_url: https://api.deepseek.com/v1
    max_output_tokens: 8000
    model: deepseek-chat
    temperature: 0.7
    type: openai_compatible
    endpoint_type: /chat/completions

  # Google Gemini 配置（支持图片+文本，作为 DeepSeek 的后备）
  gemini:
    api_key: ""  # 从 https://aistudio.google.com/app/apikey 获取 API Key
    base_url: https://generativelanguage.googleapis.com/v1beta
    max_output_tokens: 8000
    model: gemini-2.0-flash-exp  # 使用正确的 Gemini 模型名称
    temperature: 0.7
    type: google_gemini

  # 备用 OpenAI 兼容配置
  openai_compatible:
    api_key: ""
    base_url: https://api.openai.com/v1
    max_output_tokens: 8000
    model: gpt-4o
    temperature: 1
    type: openai_compatible
